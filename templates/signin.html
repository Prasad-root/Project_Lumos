<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lumos</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{{url_for('static',filename = 'img/icon.ico')}}" rel="icon">
    <link href="{{ url_for( 'static',filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="" class="">
                                <h3 class="text-primary"><img class="rounded-circle" src="{{ url_for( 'static',filename = 'img/logo1.png')}}" alt="" style="width: 60px; height: 60px;"><span style="text-shadow: 0 0 40px ">Lumos</span></h3>
                            </a>
                            <h3>LogIn</h3>
                        </div>
                        <form method="POST" action="{{ url_for('login') }}">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Node0000" name = "nodeID">
                            <label>Node ID</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name = "password">
                            <label>Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{{url_for('static',filename = 'js/main.js')}}"></script>
</body>

</html>
